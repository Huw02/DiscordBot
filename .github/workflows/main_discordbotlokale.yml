# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - discordBotLokale

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://hub.docker.com/repository/docker/huw02/lokale-bot/tags/latest/sha256-2fac7912bcb6683b10bd68dc27260f3a128b164e47459013952a518238e9883e/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0F2B24709ED64C849D44BE869D66B1B0 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_85DA7137025A4244BE149C4F6ECCD3A4 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: hub.docker.com/repository/docker/huw02/lokale-bot/tags/latest/sha256-2fac7912bcb6683b10bd68dc27260f3a128b164e47459013952a518238e9883e/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0F2B24709ED64C849D44BE869D66B1B0 }}/huw02/lokale-bot:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B35070C95B714963BB7DB10FCB2612BA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2237320751384A1588946CB38A04E1CB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CCA1161EB1C049BEAD710241007D5210 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'discordBotLokale'
          slot-name: 'Production'
          images: 'hub.docker.com/repository/docker/huw02/lokale-bot/tags/latest/sha256-2fac7912bcb6683b10bd68dc27260f3a128b164e47459013952a518238e9883e/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0F2B24709ED64C849D44BE869D66B1B0 }}/huw02/lokale-bot:${{ github.sha }}'
          